<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="container-fluid-nav text-center navbar-dark bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <h3>City Search</h3>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Find A City"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
              id="location"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="search">Add City</span>
            </div>
          </div>

          <div class="btn-group-vertical" id="myCities"></div>
        </div>
        <div class="col-md-10">
          <div class="row" id="current-weather"><h4>Current Weather:</h4></div>
          <div class="row" id="forecast">
            <h4>5-Day Forecast:</h4>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
